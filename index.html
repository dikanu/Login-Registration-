<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <h1 id ="ha">Contact Form <hr id="h"></h1>
    <!-- <p>Please fill out this form with the required information</p> -->
    <form id="Contactform">
        <fieldset>
            <label for="first-name">Enter Your User Name: <input id="username" name="username" type="text" placeholder="username"
                    required /></label>

            <label for="email">Enter Your Email: <input id="email" name="email" type="email" placeholder="email" required /></label>

            <label for="password">Password: <input id="password" name="password"
                    type="password" pattern="[a-z0-5]{8,}" placeholder="password" required /></label>

            <label for="bio">Provide a bio:
                <textarea id="bio" name="bio" rows="5" cols="30" placeholder="I like coding on the beach..."></textarea>
            </label>
        </fieldset>
        <input type="submit" value="Submit"/>
    </form>
    <script src="script.js"></script>
</body>
</html>
